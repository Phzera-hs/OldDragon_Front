{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>Escolha a Classe</h2>
    <form method="post">
        <div class="options-grid">
            <div class="option-card">
                <input type="radio" id="classe1" name="classe" value="1" required>
                <label for="classe1">
                    <h3>Mago</h3>
                    <p><strong>Dado de Vida:</strong> d4</p>
                    <p><strong>Habilidades:</strong> Magia Arcana, Conhecimento Mágico, Identificar Magia, Preparar Feitiços</p>
                </label>
            </div>
            
            <div class="option-card">
                <input type="radio" id="classe2" name="classe" value="2">
                <label for="classe2">
                    <h3>Ladrão</h3>
                    <p><strong>Dado de Vida:</strong> d6</p>
                    <p><strong>Habilidades:</strong> Furtividade, Armadilhas, Punga, Escalar Superfícies</p>
                </label>
            </div>
            
            <div class="option-card">
                <input type="radio" id="classe3" name="classe" value="3">
                <label for="classe3">
                    <h3>Bardo</h3>
                    <p><strong>Dado de Vida:</strong> d6</p>
                    <p><strong>Habilidades:</strong> Inspiração, Performance, Persuasão, Conhecimento Geral</p>
                </label>
            </div>
        </div>
        <button type="submit">Criar Personagem</button>
    </form>
</div>
{% endblock %}
