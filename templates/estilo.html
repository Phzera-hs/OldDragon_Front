{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>Escolha o Estilo de Geração</h2>
    <form method="post">
        <div class="options-grid">
            <div class="option-card">
                <input type="radio" id="estilo1" name="estilo" value="1" required>
                <label for="estilo1">
                    <h3>Clássico</h3>
                    <p>3d6 direto nos atributos</p>
                    <p><em>Método tradicional - rola 3d6 para cada atributo na ordem</em></p>
                </label>
            </div>
            
            <div class="option-card">
                <input type="radio" id="estilo2" name="estilo" value="2">
                <label for="estilo2">
                    <h3>Aventureiro</h3>
                    <p>6 valores, você distribui</p>
                    <p><em>Rola 3d6 seis vezes e você escolhe onde colocar cada valor</em></p>
                </label>
            </div>
            
            <div class="option-card">
                <input type="radio" id="estilo3" name="estilo" value="3">
                <label for="estilo3">
                    <h3>Heroico</h3>
                    <p>4d6 dropa o menor, você distribui</p>
                    <p><em>Rola 4d6, descarta o menor dado, e você escolhe onde colocar</em></p>
                </label>
            </div>
        </div>
        <button type="submit">Próximo</button>
    </form>
</div>
{% endblock %}
